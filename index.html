    <div class="marquee">
        <div class="marquee-content" id="rss-feed">
            <!-- RSS feed items will be inserted here -->
        </div>
    </div>
    <!-- Firebase Notification System -->
    <div id="notification-area"></div>
    <form id="notification-form">
        <input type="text" id="notification-text" placeholder="Enter notification" required>
        <input type="datetime-local" id="notification-date" required>
        <input type="file" id="notification-file">
        <progress id="upload-progress" value="0" max="100" style="width: 100%; display: none;"></progress>
        <button type="submit">Send Notification</button>
        <button type="button" id="update-button" style="display: none;" onclick="updateNotification()">Update Notification</button>
    </form>
        </div>
        <!-- Simple Blog System -->
        <header>
            <h1>Book Upload</h1>
        </header>
        <main>
            <section id="Book-Form">
                <h2>Upload A book</h2>
                <form id="new-book-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                        <label for="content">Content:</label>
                        <textarea id="content" required></textarea>
                        <label for="file">File:</label>
                        <input type="file" id="file">
                        <label for="image">Image:</label>
                        <input type="file" id="image" accept="image/*">
                        <div id="progress-container" style="display: none;">
                            <label>Upload Progress:</label>
                            <progress id="progress-bar" value="0" max="100"></progress>
                        </div>
                        <button type="submit">Add Post</button>
                    </form>
            </section>
            <section id="Books">
                <h2>Books</h2>
                <div id="Book-list"></div>
            </section>
        </main>
